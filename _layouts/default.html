<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

  </head>
  <body>
    <div class="wrapper">

      <section class="header">
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
        </div>
        <nav>
          <span class="search-icon">{% octicon search class:"search-icon" aria-label:search %}</span>
          <div class="search-input">
            <input type="search" placeholder="Search title or tag..." name="search">
            <ul class="search-result search-inactive"></ul>
          </div>
          <a href="atom-cheatsheet">Atom Cheatsheet</a>
        </nav>
        <hr>
      </section>

      <section>

        {{ content }}

      </section>

      <div>
        <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
      </div>

    </div>

    <script type="text/javascript">
      var posts = [
        {% for post in site.posts %}
          { "title": "{{ post.title }}", "url": "{{ post.url | prepend: site.baseurl }}" }{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ];
    </script>
    <script src="{{ '/assets/js/search.js' | prepend: site.baseurl }}"></script>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
